<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-SKetch</title>
</head>
<body>
        <div id = "etch-a-sketch" class = "header">
            Etch-a-Sketch
        </div>
        <div class="content">
            <div class="sliderContainer">
                <p>Current Grid:<span id="value"></span></p>
                <input type="range" min="1" max="100" value="1" id="myRange" class="slider">
                <p> Color Selector: </p>
                <p>R:<span id="Rvalue"></span></p>
                <input type="range" min="0" max="255" value="0" id="RRange" class="slider">
                <p>G:<span id="Gvalue"></span></p>
                <input type="range" min="0" max="255" value="0" id="GRange" class="slider">
                <p>B:<span id="Bvalue"></span></p>
                <input type="range" min="0" max="255" value="0" id="BRange" class="slider">  <br>
                <button onclick= "clearGrid()" >CLEAR GRID</button>  
            </div>
           
        <div id="container">

        </div>
        
     </div>
</body>
</html>
